<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Sign In Form</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="modal">
        <div class="modal__content">
            <form action="" class="form" method="POST">
                <div class="form__group">
                    <label class="form__label" for="username">Username</label>
                    <input class="form__input" type="text" name="username" id="username" required autocomplete="off">
                </div>
                <div class="form__group">
                    <label class="form__label" for="username">Password</label>
                    <input class="form__input" type="password" name="password" id="password" required autocomplete="off">
                </div>
                <div class="form__group">
                    <label class="form__label" for="username">
                        <input class="form__checkbox" type="checkbox" name="remember" id="remember">
                        Keep signed in
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
